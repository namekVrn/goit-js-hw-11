<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css" />
    <link

  <body>
    
      <header class="header">
        <form class="search-form" id="search-form">
          <input
            class="input-serch"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."

          <button type="submit" class="btn-serch">поиск</button>
        </form>
      </header>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
   <main class='main'>

    </div>
    <div class="box_pagination">
      <button type="button" class="load-more" id="anchor">
        <!-- <div uk-spinner></div>Load more -->load-more
      </button>
    </div>
    
   </main>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
